<!DOCTYPE html>
<html>
    <head>
        <title>Auth Test</title>
    </head>
    <body>
        <main>

            <div id="oauth"></div>

        </main>

        <script src="http://code.jquery.com/jquery-3.3.1.js"></script>

        <script>
            console.log(' ⭐️ ');

          let linkedinURL = "https://www.linkedin.com/oauth/v2/authorization";

          // initial get request to kick it off
          let options = {
              client_id: '86x1cwvrgxji34',
              response_type: 'code',
              redirect_uri: 'http://localhost:3002/oauth',
              state: 'ulryefshje4SDFSDFpt8uf4SETFDetgdrwa4setfzr',
              scope: 'r_emailaddress'
          };
          console.log(' 🍕 ');
          let QueryString = Object.keys(options).map( (key,i) => {
            return `${key}=` + encodeURIComponent(options[key]);
          }).join("&");

          let authURL = `${linkedinURL}?${QueryString}`;

          console.log(`The auth URL that we're sending to Linkedin is: ${authURL}`);
          $('#oauth').append(`<a href="${authURL}">Login With Linkedin</a>`);

        </script>


    </body>
</html>
